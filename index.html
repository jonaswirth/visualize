<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
    <title>Visualize how many calories you have burned</title>
  </head>
  <body>
    <h1>Visualize how many calories you have burned</h1>
      <form method="get" action="visualize.html?">
        Energy: <input type="number" name="calories"/>
        <select name="unit">
          <option value="1">kCal</option>
          <option value="2">KJoule</option>
        </select><br/>
        Timespan: <input type="text" name="timespan" placeholder="last year"/>
        <br/>
        Visualize in: <select name="visualizeIn">
          <option value="0">Bigmac</option>
        </select>
        <br/>
        <input type="submit" value="Visualize"/>
      </form>
    <p>footer</p>
  </body>
</html>
